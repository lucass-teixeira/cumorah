<div class="search-container" [class.hide]="!hasCharacter">
  <div class="search-container-btns">
    <app-search-category-button *ngFor="let t of topics" (clickEvent)="filterList($event)" [label]="t" [style]="'margin: 10px'"></app-search-category-button>
  </div>
  <ion-list>
    <ion-list-header>
      Education
    </ion-list-header>
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://my.cumorahacademy.org/_files/categories/42_6Yzw2TUM.jpg?fit=770x200" /></ion-avatar>
      <ion-label>Leadership</ion-label>
    </ion-item>
    <ion-item class="">
      <ion-avatar slot="start">
        <img src="https://my.cumorahacademy.org/_files/categories/43_UOXJp1M6.png?fit=770x200" /></ion-avatar>
      <ion-label>Business</ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://my.cumorahacademy.org/_files/categories/41_jmIiKgaO.jpg?fit=770x200" /></ion-avatar>
      <ion-label>Soft Skills & Finding a Job</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>People</ion-list-header>
    <ng-container *ngFor="let student of filteredStudents;let i">
      <ion-item (click)="goToDetail(student.id)" >
        <ion-avatar slot="start"><img [src]="student.imgUrl" /></ion-avatar>
        <ion-label> {{student.nickname}} </ion-label>
        <ion-badge slot="end" color="warning">{{student.points}}</ion-badge>
      </ion-item>
    </ng-container>
  </ion-list>


  <ng-container *ngIf="categoryEnum.toString() === 'students'">
    <ion-list>
      <ion-item>Teste</ion-item>
    </ion-list>
    students container
 </ng-container>
</div>  <!-- <ng-container *ngIf="categorycategoryEnum === 'none'">
     students container
     <button>show all</button>
  </ng-container> -->
