<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-container">
    <ion-avatar class="profile-avatar" slot="start">
      <img [src]="user.imgURL"/>
    </ion-avatar>
    <app-input (textChanged)="filterStudents($event)"  [style]="'margin: 8px'" [type]="'text'" [label]="'Search'"></app-input>

    <ion-buttons slot="primary">
      <ion-button>
        <ion-badge slot="end">4</ion-badge>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">student</ion-title>
    </ion-toolbar>
  </ion-header>


  <div class="ion-padding">

    <ion-list *ngIf="true">
      <ion-list-header>
        <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
      </ion-list-header>
    </ion-list>
    <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>

    <div *ngIf="true">
      <ion-skeleton-text [animated]="false" style="width: 80px; height: 35px"></ion-skeleton-text>
    </div>
    <ion-list>
      <ion-item-group *ngFor="let group of groups">
        <ion-item-divider>
            <ion-label>{{group}}</ion-label>
        </ion-item-divider>

            <ng-container *ngFor="let student of students | filterSearch: searchTerm">
              <ion-item (click)="goToDetail(student.id)" *ngIf="group === student.GroupName">
                <ion-avatar slot="start"><img [src]="student.imgURL" /></ion-avatar>
                <ion-label> {{student.nickname}} </ion-label>
                <ion-badge slot="end" color="warning">{{student.points}}</ion-badge>
              </ion-item>
            </ng-container>
      </ion-item-group>
    </ion-list>
  </div>
</ion-content>
