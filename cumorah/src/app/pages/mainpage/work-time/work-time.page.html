<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar-container">
      <ion-title *ngIf="!showSearchBar">Working hour</ion-title>
      <ng-container *ngIf="showSearchBar">
        <app-input #inputComp (closeInput)="showSearchBar = false" (textChanged)="filterStudents($event)"
          [type]="'text'" [label]="'Search'"></app-input>
      </ng-container>
    </div>

    <ion-buttons slot="primary">
      <ion-button *ngIf="!showSearchBar" (click)="showSearchBar = !showSearchBar">
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <ion-button id="open-modal" (click)="isNotiOpen = !isNotiOpen">
        <ion-badge slot="end">4</ion-badge>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-title style="text-align: center">Total: 6:00</ion-title>
  <ion-list>
    <ion-item *ngFor="let work of works">
      <ion-label>{{work.description}}</ion-label>
      <ion-label slot="end">{{work.hour}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab-button>+</ion-fab-button>
</ion-content>
