<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/mainpage/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{student?.nickname}}</ion-title>
    <img slot="end" style="margin-inline-end: 10px;"
      [src]="'https://flagsapi.com/' + student?.countryCode + '/flat/32.png'" />

  </ion-toolbar>


</ion-header>

<ion-content [fullscreen]="true" @fade>

  <div class="detail-container">
    <div class="detail-container-header">


    </div>
    <div class="detail-container-content">
      <ion-card>
        <ion-card-header>

          <div class="detail-container-header">
            <ion-avatar (click)="imgClicked = true">
              <img [src]="student?.imgURL" />
            </ion-avatar>
            <ion-label><h3>{{student?.name}}</h3></ion-label>
            <!-- <a [href]="student?.linkedin">{{ student?.linkedin| linkedin}}</a> -->
          <ion-card-subtitle><a [href]="student?.linkedin">linkedin</a></ion-card-subtitle>
          <!-- <ion-card-subtitle><a [href]="student?.linkedin">{{ student?.linkedin| linkedin}}</a></ion-card-subtitle> -->

          </div>
  
        </ion-card-header>
        <ion-card-content>
          <div>

            <div class="roles-container">
              <!-- <div class="role-card business">business</div> -->
              <div class="role-card" [ngClass]="student?.mainCourse">{{student?.mainCourse}}</div>
              <div class="role-card english-level">{{student?.englishLevel}}</div>
            </div>
            <div>
              <p>Bio</p>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam est illum at corrupti recusandae impedit et saepe expedita culpa ut...</p>
            </div>
            <div class="hobbies-container" style="margin: 15px 0 ">
              <div *ngFor="let hobbie of student?.hobbies; let indexOfelement=index;">
                <div
                  [ngClass]="hobbiesClass(indexOfelement)"
                  class="hobbies-card">{{hobbie}}</div>
              </div>

              <div class="">

              </div>
              <!-- <div class="hobbies-card first">Dance</div>
              <div class="hobbies-card">basketball</div>
              <div class="hobbies-card last">gym</div> -->
            </div>

          </div>

        </ion-card-content>
      </ion-card>
      <swiper-container [slidesPerView]="1.2" [loop]="false" [centeredSlides]="true" [spaceBetween]="10">
        <swiper-slide *ngFor="let img of student?.imgs">
          <div class="swiper-header-container">
            <img [src]="img.url" />
          </div>
        </swiper-slide>
      </swiper-container>
    </div>
  </div>

    <div *ngIf="imgClicked" class="opaque-background-container"  (click)="imgClicked = false" >
      <ion-avatar [@fade] >
        <img  [src]="student?.imgURL" />
      </ion-avatar>
    </div>

</ion-content>
